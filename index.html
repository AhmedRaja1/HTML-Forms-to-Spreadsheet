<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form to Spreadsheet</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- =====CDN Bootstrap =============== -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- =====CDN Bootstrap =============== -->
  </head>

  <body>
    <div class="container">
      <h1 class="text-center m-5">Contact Form</h1>
    </div>
    <!-- ======FORM====== -->
    <form class="container" method="post" action="" name="form" id="form">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="email"
        />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          name="password"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"
          >Registration No</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleInputPassword1"
          name="regno"
        />
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"
          >Registration No</label
        >
        <select
          class="form-select"
          name="sport"
          aria-label="Default select example"
        >
          <option selected>Choose your Sport</option>
          <option value="Cricket">Cricket</option>
          <option value="Hockey">Hockey</option>
          <option value="Futsal">Futsal</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Department</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputPassword1"
          name="department"
        />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- ======FORM====== -->
  </body>

  <!-- ===== Javascript script for Form====== -->
  <!-- ========Just Chnage "formName" from form Name label in HTML & put "scriptURL" ======= -->
  <script>
    const scriptURL =
      "https://script.google.com/macros/s/AKfycbxDh1sMeiOeOfWxv4Jvoytps3AxluEEj3Lr5AcBFjdgbkt5I6Rp6fmrwNqwa1MxjhIp/exec";
    const form = document.forms["form"];

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then((response) => alert("Your Form for CS has been sent!", response))
        .catch((error) => console.error("Error!", error.message));
    });
  </script>
  <!-- ===== Javascript script for Form====== -->
</html>
